<head>

    <title>Unit Conversion App</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12 col-lg-12" main >
      <nav> 
        <img id="logo" src="vc.jpg">

      <header>Vocabulary Checker</header>
      <div class="section">
        <input oninput="logOutNames()" type="text" id="input" placeholder="أكتب كلمة">    <span id="result"></span>
        <button onclick="AddNewWord()" id="AddNewWord">Add a new word</button>
        
        <div class="buttonSection">
          <ul id="ul-el"></ul>
          <button onclick="show()" id="show">show</button>
  
          <button  onclick="deleteBtn()" id="deleteBtn">Delete </button>
          <button  onclick="hide()" id="hideBtn">Show/Hide </button>
  
  
        </div>

      </div>

    </div>
    
</div>

  </body>
